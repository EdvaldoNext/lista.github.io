<body>
    <h1>Lista de Compras</h1>

    <header>
        <input id="inputTarefa" type="text" placeholder="Digite suas Compras">
        <button onclick="addTarefa()" id="btn-add" class="add">Adicionar</button>
    </header>

    <main id="arealista">


        

    </main>

    <section class="compras">
        <h2 id="h2superior">Suas Compras</h2>

        <input type="text" id="inputProduto" placeholder="Produto">

        <input type="number" id="inputQuantidade" placeholder="Quantidade" min="1">

        <input type="number" id="inputValor" placeholder="Valor R$" step="0.01" min="0">

        <button id="btn_adicionarCompra" onclick="adicionarProduto()">Adicionar Compra</button>

        <ul id="listaCompras"></ul>

        <h2>Total: R$ <span id="total">0.00</span></h2>
